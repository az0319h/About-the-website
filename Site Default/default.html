<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(웹 사이트 이름 입력)</title>
    <!-- SEO 작업 -->
    <meta name="description" content="(웹 사이트의 설명을 입력)" />
    <meta name="author" content="(웹 사이트 제작자 입력)" />
    <link rel="shortcut icon" href="(웹 사이트 아이콘 경로 입력)" type="image/x-icon">

    <!-- OG (Open Graph Data) -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="(배포 후 생성된 URL)">
    <meta property="og:title" content="(웹 사이트 이름 입력)">
    <meta property="og:image" content="(배포 후 생성된 이미지)">
    <meta property="og:description" content="(웹 사이트의 설명을 입력)">

    <!-- Google Font Setup -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Noto+Sans+KR:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Google Font 가져온 폰트를 적용하기 위해서는 따로 css를 작성해 주어야 한다 -->
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/14dfbf5c1d.js" crossorigin="anonymous"></script>
    
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <!-- css + js -->
    <link rel="stylesheet" href="./default.css">
    <script src="./default.js" defer></script>
</head>
<body>
    <h1>HTML 출력 정상 확인</h1>
    <p>HTML 출력 정상 확인</p>
    <a href="">HTML 출력 정상 확인</a>
    <i class="fa-brands fa-facebook"></i>
</body>
</html>
